<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cam√©ra HD</title>
<style>
body {
  text-align: center;
  background: #111;
  color: white;
  font-family: Arial;
}
video, canvas {
  border-radius: 15px;
  margin-top: 10px;
  max-width: 100%;
}
button {
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #00ffcc;
  margin-top: 10px;
}
</style>
</head>
<body>

<h2>üì∏ Cam√©ra num√©rique web</h2>

<video id="video" autoplay playsinline></video>
<br>
<button onclick="takePhoto()">Prendre photo</button>
<br>
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

navigator.mediaDevices.getUserMedia({
  video: {
    width: { ideal: 1920 },
    height: { ideal: 1080 },
    facingMode: "user"
  }
}).then(stream => {
  video.srcObject = stream;
});

function takePhoto() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  ctx.filter = "contrast(110%) brightness(105%) saturate(110%)";
  ctx.drawImage(video, 0, 0);

  let link = document.createElement("a");
  link.download = "photo.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}
</script>

</body>
</html>
